<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/absolute.css">
    <title>Document</title>
</head>
<body class="bg-info">

    <main class="m-5">
        <h2 class="mt-5 text-center">Posicionamiento</h2>
        <div class="d-flex justify-content-evenly mt-5">
            <div class="position-relative" onclick="window.open('https://getbootstrap.com/')">
                <img src="/img/yasd.gif" alt="">
                <span class="position-absolute text-white fs-2">Yasd</span>
            </div>
            <div class="position-relative" onclick="window.open('https://www.youtube.com//')">
                <img src="/img/menua.jpg" alt="">
                <span class="position-absolute text-white fs-2">Servicios</span>
            </div>
            <div class="position-relative" onclick="window.open('https://github.com/')">
                <img src="/img/menub.jpg" alt="">
                <span class="position-absolute text-white fs-2">Sitios</span>
            </div>
            <div class="position-relative" onclick="window.open('https://www.twitch.tv/kuranio')">
                <img src="/img/menuc.jpg" alt="">
                <span class="position-absolute text-white fs-2">Pruebas</span>
            </div>
            <div class="position-relative" onclick="window.open('https://www.pccomponentes.com/')">
                <img src="/img/menud.jpg" alt="">
                <span class="position-absolute text-white fs-2">Ejemplos</span>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
